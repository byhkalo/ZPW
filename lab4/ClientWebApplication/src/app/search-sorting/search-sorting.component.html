<div class="row col-xl-12"> 
    <div class="col-xl-2">
        <button type="button" class="btn btn-primary" (click)="resetSorting()">Reset</button>
    </div>
    <div class="col-xl-4">
        <input type="text" value="{{searchWord}}" #searchForm class="form-control" (keyup) = "searchBy(searchForm.value)">
    </div>
    <div class="col-xl-4">
            <!-- Example single danger button -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{sortingType.title}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button *ngFor="let sort of sortingTypes" class="dropdown-item" (click)="sortingBy(sort)">{{sort.title}}</button>
            </div>
        </div>
    </div>
</div>

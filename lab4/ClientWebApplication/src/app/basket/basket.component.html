<div class="row col-12"> 
  <div class="row col-12">
    <app-basket-product class="col-12" *ngFor="let p of basketProducts" [product]="p"></app-basket-product>
  </div> 
  <div class="row col-12">
    Total SUM: {{totalSum}} | Total Count: {{totalCount}}
  </div>
  <div class="row col-12">
    <button class="btn btn-primary" (click)="continueShopping()">Continue shopping</button>
    <button class="btn btn-primary" (click)="makeOrder()">Order</button>
  </div>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Order
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-order></app-order>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
